<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>OMDB</title>
    <script id="tempelate" type="text/javascript">
    <div class="result">
        <div class="movie">
        <img class="img-rounded .img-responsive" src="${Poster}" alt=""/>
        </div>
        <div class="content">
          <h3>Title:<span>${Title}</span></h3>
          <h3>Year:<span>${Year}</span></h3>
          <h3>Type:<span>${Type}</span></h3>
        </div>
    </div>
    </script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Enter movie name:</h1>
      <div class="form-group">
        <input id="search" type="text" class="form-control" placeholder="Search movie by title">
      </div>
      <button id="btnSearch" type="submit" class="btn btn-primary">Search</button>
      <div class ="row" id="results">

      </div><!--will contain serach results-->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
